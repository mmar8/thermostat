<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="src/thermostat.js"></script>
  <script src="src/jquery-3.3.1.min.js"></script>
  <script src="src/interface.js"></script>

</head>
<body>
  <h1>Thermostat</h1>
  <section>
    <h2>Current temperature: <span id="current-temperature">20</span></h2>
    <select id="current-city">
      <option value="london">London</option>
      <option value="new york">New York</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
    </select>
  </section>
  <div><button id="temperature-reset">RESET</button></div>
  <div><span id="temperature">CURRENT TEMPERATURE</span><span> &#176;C</span>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
  </div>
  <h2>power saving mode is: </h2> <span id="power-saving-status"></span>
  <div><button id="powersaving-on">POWERSAVE ON</button></div>
  <div><button id="powersaving-off">POWERSAVE OFF</button></div>

  <div><h1 id="usage"></h1></div>
</body>
</html>
